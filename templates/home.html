{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
主页
{% endblock %}

{% block content %}
<div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-1">
                <div id="myCarousel" class="carousel" style="margin-top: 1em">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="{% static 'images/0.jpg' %}" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="{% static 'images/1.jpg' %}" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="{% static 'images/2.jpg' %}" alt="Third slide">
                        </div>
                        <div class="item">
                            <img src="{% static 'images/3.jpg' %}" alt="4 slide">
                        </div>
                        <div class="item">
                            <img src="{% static 'images/4.jpg' %}" alt="5 slide">
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
             <div class="col-xs-4 " style="margin-top: 1em">
                <div class="panel panel-default">
                    <div class="panel-heading">公告牌</div>
                        <div class="panel-body">
                            <ul>
                                {%for notice in notices %}
                                <li><a href="{%url 'notice' notice.pk%}">{{notice.title}}</a></li>
                                {%endfor%}
                            </ul>
                        </div>
                    </div>
                 <div style="margin-top: 24em">版权保留,联系方式：secrul@163.com</div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
